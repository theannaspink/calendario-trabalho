<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calend√°rio de escala de trabalho">
    <title>Minha Escala de Trabalho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .calendar-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        /* Cabe√ßalho */
        .header {
            background: #1976d2;
            color: white;
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .month-year {
            font-size: 1.3em;
            font-weight: 500;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Dias da semana */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #e3f2fd;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .weekday {
            text-align: center;
            font-weight: 500;
            color: #1976d2;
            font-size: 0.85em;
            text-transform: uppercase;
        }
        
        /* Dias */
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            background: #e0e0e0;
            padding: 0;
        }
        
        .day {
            aspect-ratio: 1/1;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 4px;
            border: 1px solid #e0e0e0;
            min-height: 60px;
        }
        
        .day-number {
            font-size: 1em;
            font-weight: 500;
            line-height: 1;
            margin: 0;
        }
        
        .day-status {
            font-size: 0.65em;
            padding: 2px 5px;
            border-radius: 6px;
            margin-top: 4px;
            line-height: 1;
        }
        
        /* Estados dos dias */
        .work {
            background: #e3f2fd !important;
        }
        
        .work .day-status {
            background: #1976d2;
            color: white;
        }
        
        .off {
            background: #fafafa !important;
            color: #757575;
        }
        
        .off .day-status {
            background: #bdbdbd;
            color: white;
        }
        
        .today {
            position: relative;
        }
        
        .today::after {
            content: '';
            position: absolute;
            top: 3px;
            right: 3px;
            width: 8px;
            height: 8px;
            background: #ff5722;
            border-radius: 50%;
            z-index: 10;
        }
        
        /* Dia marcado com X */
        .day.work {
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .day.work:hover {
            opacity: 0.8;
        }
        
        .day.completed::before {
            content: '‚úï';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: #d32f2f;
            font-weight: bold;
            z-index: 5;
            opacity: 0.7;
        }
        
        /* Contador */
        .counter {
            background: #fff3e0;
            color: #e65100;
            padding: 12px 20px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
            border-bottom: 2px solid #ffb74d;
        }
        
        /* Legendas */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9em;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
        
        .legend-work {
            background: #e3f2fd;
            border: 2px solid #1976d2;
        }
        
        .legend-off {
            background: #fafafa;
            border: 1px solid #bdbdbd;
        }
        
        /* Informa√ß√µes */
        .info {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        /* Responsividade */
        @media (max-width: 600px) {
            .calendar-container {
                max-width: 100%;
                border-radius: 12px;
            }
            
            .header {
                padding: 16px;
            }
            
            .month-year {
                font-size: 1.15em;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .calendar-container {
                border-radius: 10px;
            }
            
            .header {
                padding: 14px;
            }
            
            .month-year {
                font-size: 1.05em;
            }
            
            .nav-btn {
                width: 32px;
                height: 32px;
                font-size: 1em;
            }
            
            .weekdays {
                padding: 10px 0;
            }
            
            .weekday {
                font-size: 0.75em;
            }
            
            .day {
                padding: 5px 3px;
            }
            
            .day-number {
                font-size: 0.95em;
            }
            
            .day-status {
                font-size: 0.6em;
                padding: 2px 4px;
            }
            
            .legend {
                gap: 12px;
                margin-top: 12px;
                padding: 0 10px;
            }
            
            .legend-item {
                font-size: 0.8em;
            }
            
            .info {
                font-size: 0.85em;
                padding: 0 10px;
            }
        }
        
        @media (max-width: 380px) {
            body {
                padding: 5px;
            }
            
            .header {
                padding: 12px;
            }
            
            .month-year {
                font-size: 1em;
            }
            
            .nav-btn {
                width: 28px;
                height: 28px;
                font-size: 0.9em;
            }
            
            .weekdays {
                padding: 8px 0;
            }
            
            .weekday {
                font-size: 0.7em;
            }
            
            .day {
                padding: 4px 2px;
            }
            
            .day-number {
                font-size: 0.85em;
            }
            
            .day-status {
                font-size: 0.55em;
                padding: 1px 3px;
            }
            
            .legend {
                gap: 10px;
                margin-top: 10px;
            }
            
            .legend-item {
                font-size: 0.75em;
            }
            
            .legend-color {
                width: 14px;
                height: 14px;
            }
            
            .info {
                font-size: 0.8em;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 320px) {
            .weekday {
                font-size: 0.65em;
            }
            
            .day-number {
                font-size: 0.8em;
            }
            
            .day-status {
                font-size: 0.5em;
                padding: 1px 2px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="counter" id="counter">
            Faltam <strong id="days-remaining">0</strong> dias de trabalho
        </div>
        
        <div class="header">
            <button class="nav-btn" id="prev-month">‚Äπ</button>
            <div class="month-year" id="current-month">Dezembro 2025</div>
            <button class="nav-btn" id="next-month">‚Ä∫</button>
        </div>
        
        <div class="weekdays">
            <div class="weekday">Dom</div>
            <div class="weekday">Seg</div>
            <div class="weekday">Ter</div>
            <div class="weekday">Qua</div>
            <div class="weekday">Qui</div>
            <div class="weekday">Sex</div>
            <div class="weekday">S√°b</div>
        </div>
        
        <div class="days" id="calendar-days">
            <!-- Dias ser√£o preenchidos por JavaScript -->
        </div>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color legend-work"></div>
            <span>Trabalho</span>
        </div>
        <div class="legend-item">
            <div class="legend-color legend-off"></div>
            <span>Folga</span>
        </div>
        <div class="legend-item">
            <div class="legend-item">
                <div style="width: 6px; height: 6px; background: #ff5722; border-radius: 50%;"></div>
                <span>Hoje</span>
            </div>
        </div>
    </div>
    
    <div class="info">
        Escala: Dia Sim / Dia N√£o ‚Ä¢ In√≠cio: 16/12/2025
    </div>

    <script>
        // Configura√ß√µes
        const START_DATE = new Date(2025, 11, 16); // 16/12/2025
        const END_DATE = new Date(2026, 5, 30);    // 30/06/2026
        const TODAY = new Date(); // Detecta automaticamente o dia atual
        TODAY.setHours(0, 0, 0, 0); // Remove horas para compara√ß√£o precisa
        
        // Datas especiais
        const HOLIDAYS = [
            new Date(2025, 11, 25), // Natal
            new Date(2025, 11, 31), // V√©spera de Ano Novo
            new Date(2026, 0, 1),   // Ano Novo
            new Date(2026, 1, 16),  // Carnaval
            new Date(2026, 1, 17),  // Carnaval
            new Date(2026, 3, 17),  // Sexta Santa
            new Date(2026, 3, 19),  // P√°scoa
            new Date(2026, 3, 21)   // Tiradentes
        ];
        
        // Estado atual - inicia no m√™s atual
        let currentMonth = TODAY.getMonth();
        let currentYear = TODAY.getFullYear();
        
        // Armazenar dias marcados (localStorage)
        let completedDays = JSON.parse(localStorage.getItem('completedDays') || '[]');
        
        // Fun√ß√µes auxiliares
        function isHoliday(date) {
            return HOLIDAYS.some(holiday => 
                holiday.getDate() === date.getDate() &&
                holiday.getMonth() === date.getMonth() &&
                holiday.getFullYear() === date.getFullYear()
            );
        }
        
        function getDayStatus(date) {
            // Antes do in√≠cio
            if (date < START_DATE) return 'none';
            // Ap√≥s o fim
            if (date > END_DATE) return 'none';
            
            // Calcula diferen√ßa em dias
            const diffTime = date - START_DATE;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            // Dias pares = trabalho, √≠mpares = folga
            return diffDays % 2 === 0 ? 'work' : 'off';
        }
        
        function getMonthName(month) {
            const months = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            return months[month];
        }
        
        // Calcular dias de trabalho restantes
        function calculateRemainingWorkDays() {
            let count = 0;
            let currentDate = new Date(TODAY);
            
            while (currentDate <= END_DATE) {
                const status = getDayStatus(currentDate);
                const dateStr = currentDate.toISOString().split('T')[0];
                
                // Conta apenas dias de trabalho n√£o marcados
                if (status === 'work' && !completedDays.includes(dateStr)) {
                    count++;
                }
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            return count;
        }
        
        // Atualizar contador
        function updateCounter() {
            const remaining = calculateRemainingWorkDays();
            document.getElementById('days-remaining').textContent = remaining;
        }
        
        // Marcar/desmarcar dia
        function toggleDayCompletion(dateStr, dayElement) {
            const index = completedDays.indexOf(dateStr);
            
            if (index > -1) {
                // Desmarcar
                completedDays.splice(index, 1);
                dayElement.classList.remove('completed');
            } else {
                // Marcar
                completedDays.push(dateStr);
                dayElement.classList.add('completed');
            }
            
            // Salvar no localStorage
            localStorage.setItem('completedDays', JSON.stringify(completedDays));
            updateCounter();
        }
        
        // Gerar calend√°rio
        function generateCalendar(month, year) {
            const calendarDays = document.getElementById('calendar-days');
            const monthYearDisplay = document.getElementById('current-month');
            
            // Atualizar cabe√ßalho
            monthYearDisplay.textContent = `${getMonthName(month)} ${year}`;
            
            // Limpar dias
            calendarDays.innerHTML = '';
            
            // Primeiro e √∫ltimo dia do m√™s
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const firstDayOfWeek = firstDay.getDay();
            
            // Dias vazios no in√≠cio
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                calendarDays.appendChild(emptyDay);
            }
            
            // Dias do m√™s
            for (let day = 1; day <= daysInMonth; day++) {
                const currentDate = new Date(year, month, day);
                const status = getDayStatus(currentDate);
                const dateStr = currentDate.toISOString().split('T')[0];
                const isToday = 
                    currentDate.getDate() === TODAY.getDate() &&
                    currentDate.getMonth() === TODAY.getMonth() &&
                    currentDate.getFullYear() === TODAY.getFullYear();
                const isHolidayDate = isHoliday(currentDate);
                const isCompleted = completedDays.includes(dateStr);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                if (status !== 'none') {
                    dayElement.classList.add(status);
                }
                
                if (isToday) {
                    dayElement.classList.add('today');
                }
                
                if (isCompleted) {
                    dayElement.classList.add('completed');
                }
                
                dayElement.innerHTML = `
                    <div class="day-number">${day}</div>
                    ${status === 'work' ? '<div class="day-status">TR</div>' : ''}
                    ${status === 'off' ? '<div class="day-status">FL</div>' : ''}
                    ${isHolidayDate ? '<div style="font-size: 0.8em; margin-top: 2px;">üéÑ</div>' : ''}
                `;
                
                // Adicionar evento de clique apenas para dias de trabalho
                if (status === 'work') {
                    dayElement.style.cursor = 'pointer';
                    dayElement.addEventListener('click', () => {
                        toggleDayCompletion(dateStr, dayElement);
                    });
                }
                
                calendarDays.appendChild(dayElement);
            }
        }
        
        // Navega√ß√£o
        function navigateMonth(direction) {
            currentMonth += direction;
            
            // Ajustar ano se necess√°rio
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            
            generateCalendar(currentMonth, currentYear);
        }
        
        // Event Listeners
        document.getElementById('prev-month').addEventListener('click', () => navigateMonth(-1));
        document.getElementById('next-month').addEventListener('click', () => navigateMonth(1));
        
        // Teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                navigateMonth(-1);
            } else if (e.key === 'ArrowRight') {
                navigateMonth(1);
            }
        });
        
        // Swipe para mobile
        let touchStartX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });
        
        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) { // Limite m√≠nimo para swipe
                if (diff > 0) {
                    navigateMonth(1); // Swipe esquerda -> pr√≥ximo m√™s
                } else {
                    navigateMonth(-1); // Swipe direita -> m√™s anterior
                }
            }
        }, { passive: true });
        
        // Inicializar
        generateCalendar(currentMonth, currentYear);
        updateCounter();
    </script>
</body>
</html>
